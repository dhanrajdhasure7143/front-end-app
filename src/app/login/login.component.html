<div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card mt-5">
          <div class="card-body">
            <h2 class="card-title text-center">Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email">
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                  Valid email is required
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password">
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                  Password is required and must be at least 6 characters
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Signup</button>
              </div>
            </form>
            <p class="mt-3 text-center">{{ message }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
